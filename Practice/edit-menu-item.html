<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate fontawesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>truYm</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white">truYum <i class="fas fa-utensils"></i> </a>

            <div class="navbar-toggler" data-toggle="collapse" data-target="#my_nav_items">
                <span class="navbar-toggler-icon"></span>
            </div>

            <div class="collapse navbar-collapse" id="my_nav_items">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><ins>Menu</ins></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- form to edit menu item-->
    <div class="container mt-1">
        <h2 class="mb-1">Edit Menu Item</h2>       
            <form action="" class="p-3 w-50 rounded">
                <div class="form-group">
                    <label for="item_name">Name</label>
                    <input type="text" id="item_name"class="form-control" placeholder="item name">
                </div>
    
                <div class="form-group input-group ">                   
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#8377;</span>
                    </div>
                    <input type="text" placeholder="price" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="item_active">Active</label>
                    <select name="" id="item_active">
                        <option value="Y">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div> 
                
    
                <button class="btn btn-success" type=submit>Edit Item</button>
            </form>
    
    </div>

    <!-- java script section-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
